<!-- Button to simulate removing an item from cart -->

<script>

     // JavaScript function to remove item from cart and update notification count
  function removeFromCart() {
    var notificationElement = document.getElementById('notificationCount');
    var currentCount = parseInt(notificationElement.textContent);
    // Ensure count doesn't go below 0
    if (currentCount > 0) {
      notificationElement.textContent = currentCount - 1;
      updateCartDetails(currentCount - 1);
    }
  }

  // Retrieve cart details from localStorage
  var cartCount = localStorage.getItem('cartCount');

  // Display cart details
  var cartItemsContainer = document.getElementById('cartItems');
  if (cartCount) {
    var cartCountNumber = parseInt(cartCount);
    if (cartCountNumber > 0) {
      cartItemsContainer.textContent = 'Numbers of Items in Your  cart : ' + cartCountNumber;
    } else {
      cartItemsContainer.textContent = 'Cart is empty';
    }
  } else {
    cartItemsContainer.textContent = 'Cart is empty';
  }
